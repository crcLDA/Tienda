<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="contenido">
            <h2>Ejemplo de formularios y sus input</h2>
            <article>
                <form action="#" method="GET">
                    <label>bot√≥n</label> - <input type="button" name="confirmar" value="Confirmar"/>
                    <br/>
                    <label>checkbox</label> - <input type="checkbox" name="terminos" checked/>
                    <br/>
                    <label>color picker</label> - <input type="color" name="fondo" value="#3DC2C0"/>
                    <br/>
                    <label>texto</label> - <input type="text" name="nombre" placeholder="Ingrese el nombre" size="50"/> 
                    <br/>
                    <label>textarea</label> - <textarea name="direccion" rows="7" cols="50" readonly>Ejemplo de texto</textarea> <!-- readonly disable  -->
                    <br/>
                    <label>date</label> - <input type="date" name="date" min="2021-01-01" max="2023-12-31"/>
                    <br/>
                    <label>datetime</label> - <input type="datetime-local" name="datetime" step="2"/><!-- 1 dia -->
                    <br/>
                    <label>time</label> - <input type="time" name="time" /> 
                    <br/>
                    <label>email</label> - <input type="email" name="correo" placeholder="xxx@xxx.xxx"/>
                    <br/>
                    <label>file</label> - <input type="file" name="file" accept="image/png,image/jpeg"/> 
                    <br/>
                    <label>hidden</label> - <input type="hidden" id="hidden" value="12345667"/> <!-- tipo de dato para ocultar informacion-->
                    <br/>
                    <label>search</label> - <input type="search" name="search"  placeholder=""/>
                    <br/>
                    <label>url</label> - <input type="url" name="url"  placeholder=""/>
                    <br/>
                    <label>tel</label> - <input type="tel" name="tel"  placeholder=""/>
                    <br/>
                    <label>week</label> - <input type="week" name="week"/>
                    <br/>
                    <label>month</label> - <input type="month" name="month"/>
                    <br/>
                    <label>number</label> - <input type="number" name="numero"/>
                    <br/>
                    <label>password</label> - <input type="password" name="password"/> 
                    <br/>
                    <label>radio</label> - Java<input type="radio" name="lenguaje" value="1"/>
                    <label>radio</label> - C#<input type="radio" name="lenguaje" value="2" checked/>
                    <label>radio</label> - Go<input type="radio" name="lenguaje" value="3"/>
                    <br/><!-- los radio deben tener el mismo name -->
                    <label>rango</label> - <input type="range" value="24" min="1" max="100"
                                                  oninput="this.nextElementSibling.value = this.value">
                    <output>24</output>
                    <br/>
                    <label>reset</label> - <input type="reset" name="reset" value="limpiar"/>
                    <br/>
                    <label>submit</label> - <input type="submit" name="submit"/>
                </form>
            </article>
        </section>

    </body>
